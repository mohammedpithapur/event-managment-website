<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark navbar-fixed-top">
      <a class="navbar-brand" href="/">
        <img
          src="static/download.png"
          alt="Logo"
          width="30"
          height="30"
          class="d-inline-block align-text-top"
        />
        Sai Event Management & Mandap Decoration</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/services"
              >Serices</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <form id="contact" method="post" action="/contact">
      {% csrf_token %}
      <div class="container">
        <div class="row">
          <div class="col-4 offset-4 mt-3">
            <div class="lead text-center mb-4">Details</div>
            <hr />
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter name"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Mobile Number:</label>
              <input
                type="phone"
                id="phone"
                name="phone"
                class="form-control"
                placeholder="Enter mobile number"
              />
            </div>
            <div>
              <select
                class="form-select"
                id="event"
                name="event"
                aria-label="Default select example"
              >
                <option selected>Select an event</option>
                <option value="Marrige">Marrige</option>
                <option value="Birthdays">Birthdays</option>
                <option value="Religius Functions">Religius Functions</option>
              </select>
            </div>
            <br />
            <button
              type="submit"
              class="btn btn-dark float-end"
              align="text-center"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
    <nav class="navbar fixed-bottom bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> Â© 2023 Event Management</a>
        <a class="nav-link-active" href="https://wa.me/919638850007">
          <img src="static/wat.png" height="50px" width="50px"
        /></a>
      </div>
    </nav>
  </body>
</html>
